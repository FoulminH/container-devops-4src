services:
  auth-service:
    build:
      target: prod
      args:
        - ENV=prod
      context: ./services/auth-service
      dockerfile: Dockerfile
    env_file:
      - ./services/auth-service/.env.production
    ports:
      - "3001:3001"
    depends_on:
      - services-db
  order-service:
    build:
      target: prod
      args:
        - ENV=prod
      context: ./services/order-service
      dockerfile: Dockerfile
    env_file:
      - ./services/order-service/.env.production
    ports:
      - "3002:3002"
    depends_on:
      - services-db
  product-service:
    build:
      target: prod
      args:
        - ENV=prod
      context: ./services/product-service
      dockerfile: Dockerfile
    env_file:
      - ./services/product-service/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - services-db
  frontend:
    build:
      target: prod
      args:
        - VITE_PRODUCT_SERVICE_URL=http://product-service:3000
        - VITE_AUTH_SERVICE_URL=http://auth-service:3001
        - VITE_ORDER_SERVICE_URL=http://order-service:3002
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
  services-db:
    image: mongo:6
    volumes:
      - services_data:/data/db
    ports:
      - "27017:27017"

volumes:
  auth_data:
  order_data:
  services_data: